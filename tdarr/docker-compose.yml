version: '3.8'

services:
  tdarr-node:
    image: haveagitgat/tdarr_node:latest
    container_name: tdarr-node
    network_mode: host
    restart: unless-stopped
    environment:
      - serverIP=192.168.1.210
      - serverPort=8266
      - nodeName=omarchy-node
      - PUID=1000
      - PGID=1000
    volumes:
      # Media files - mounted as /share to match server paths
      - /mnt/hass_share:/share:rw
      # Transcode temp directory - on shared storage so server can access
      - /mnt/hass_share/trans:/tmp:rw
      # Node configuration
      - /home/me/Tdarr/configs:/app/configs:rw

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily (24 hours)
    command: tdarr-node  # Only monitor the tdarr-node container
